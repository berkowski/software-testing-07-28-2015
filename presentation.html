<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>reveal.js - Slide Transitions</title>

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/whoi.css" id="theme">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <script type="text/template">
            ### (Pracitcal) Software Tests

            Zac Berkowitz
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Disclamer
            - There are whole books, blogs, <i>idealogogies</i> about proper methods and implementations.
            - There are <i>teams</i> devoted to this stuff in larger dev environments.
            - The basics are simple, but their implemntation can be dependant on language and frameworks.
            - I'll talk about some methods I've found useful..
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Goals of Testing
            - Predictable Codebases
            - Some kind of runtime assurance.
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Practical Goals of Testing
            - Easy to write / easier to run.
            - Extendable
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Types of Software Tests
            - Unit: White box.  Defined output for given input, with knowledge of internals  <!-- .element: class="fragment highlight-green" data-fragment-index="1" -->
            - Functional: Black box.  Known outputs for given inputs, no knowledge of internals  <!-- .element: class="fragment highlight-green" data-fragment-index="1" -->
            - Integrationa: Software modules combined and tested at their interfaces
            - Regression: Software changes introduce new bugs?
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Tools
            - Test-helpers (test runners, packages, etc.)
            - Your IDE of choice.
            - Test Environments
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Environments
            - virtualenv (thin)
            - pyenv (medium)
            - vagrant/virtualbox (thick)
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### What's Covered (Python)
            - Using virtualenv to isolate your development environment
            - Writing simple unit tests using python's <i>doctest</i> and <i>unittest</i> modules
            - Dealing with 3rd party dependencies using python's <i>mock</i> module
            - Automating testing with <i>py.test</i> and <i>setuptools</i> integration
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### virtualenv
            - Create lightweight, project-specific python environments.
            - Easily bridge development/deployment differences.
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Unit testing in Python
            - doctests:  Write your tests in your python code's docstrings for extra
              user brownie points!
            - unittests:  For when your unit tests are more complicated, or you want to
              generate large numbers of tests
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Dealing with external code with </i>mock</i>
            - <i>mock</i> is built into the <i>unittest</i> package in python 3.4, backport is availalbe for 2.7.x through pypi
            - Stub-out external software modules OR hardware interaction.
            - Tests are based on <i>assumed</i> functionality of what's stubbed. 
            - Tests are only as good as your assumptions! <!-- .element: class="fragment highlight-green" data-fragment-index="0" -->
          </script>
        </section>
      </section>
      </div>
    </div>
    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <script>
      Reveal.initialize({

          // Display controls in the bottom right corner
      controls: true,

      // Display a presentation progress bar
      progress: true,

      // Display the page number of the current slide
      slideNumber: 'c / t',

      // Push each slide change to the browser history
      history: false,

      // Enable keyboard shortcuts for navigation
      keyboard: true,

      // Enable the slide overview mode
      overview: true,

      // Vertical centering of slides
      center: true,

      // Enables touch navigation on devices with touch input
      touch: true,

      // Loop the presentation
      loop: false,

      // Change the presentation direction to be RTL
      rtl: false,

      // Turns fragments on and off globally
      fragments: true,

      // Flags if the presentation is running in an embedded mode,
      // i.e. contained within a limited portion of the screen
      embedded: false,

      // Flags if we should show a help overlay when the questionmark
      // key is pressed
      help: true,

      // Number of milliseconds between automatically proceeding to the
      // next slide, disabled when set to 0, this value can be overwritten
      // by using a data-autoslide attribute on your slides
      autoSlide: 0,

      // Stop auto-sliding after user input
      autoSlideStoppable: true,

      // Enable slide navigation via mouse wheel
      mouseWheel: false,

      // Hides the address bar on mobile devices
      hideAddressBar: true,

      // Opens links in an iframe preview overlay
      previewLinks: false,

      // Transition style
      transition: 'default', // none/fade/slide/convex/concave/zoom

      // Transition speed
      transitionSpeed: 'default', // default/fast/slow

      // Transition style for full page slide backgrounds
      backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

      // Number of slides away from the current that are visible
      viewDistance: 3,

      // Parallax background image
      parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

      // Parallax background size
      parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

      // Amount to move parallax background (horizontal and vertical) on slide change
      // Number, e.g. 100
      parallaxBackgroundHorizontal: '',
      parallaxBackgroundVertical: '',

      dependencies: [
        // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
        { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },

        // Interpret Markdown in <section> elements
        { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

        // Syntax highlight for <code> elements
        { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

        // Zoom in and out with Alt+click
        { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true },

        // Speaker notes
        { src: 'reveal.js/plugin/notes/notes.js', async: true },

        // Remote control your reveal.js presentation using a touch device
        // { src: 'reveal.js/plugin/remotes/remotes.js', async: true },

        // MathJax
        { src: 'reveal.js/plugin/math/math.js', async: true }
      ]
    });
    </script>
  </body>
</html>
